<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Shawn's Hunting Camp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a2a1a 0%, #2d4a2d 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Login Screen */
    .login-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 350px;
    }

    .login-form h2 {
      margin-bottom: 25px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
      color: white;
    }

    .hidden {
      display: none !important;
    }

    /* Main App Layout */
    .main-app {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    /* Header with Weather */
    .header {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      flex-shrink: 0;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .logout-btn {
      padding: 6px 12px;
      border-radius: 8px;
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      color: #fff;
      font-size: 12px;
    }

    /* Compact Weather */
    .weather-compact {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .weather-item {
      text-align: center;
    }

    .weather-label {
      font-size: 11px;
      opacity: 0.7;
    }

    .weather-value {
      font-size: 16px;
      font-weight: bold;
    }

    /* Tab Navigation */
    .nav-tabs {
      display: flex;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      gap: 5px;
      flex-shrink: 0;
    }

    .nav-tab {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .nav-tab.active {
      background: #4CAF50;
    }

    /* Content Area */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Current Stand Status */
    .status-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 15px;
    }

    .status-label {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 5px;
    }

    .status-value {
      font-size: 28px;
      font-weight: bold;
      color: #4CAF50;
    }

    /* Stand Grid */
    .stands-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .stand-card {
      aspect-ratio: 1;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      border: 2px solid transparent;
    }

    .stand-card.available {
      background: rgba(76, 175, 80, 0.2);
      border-color: rgba(76, 175, 80, 0.5);
    }

    .stand-card.available:active {
      transform: scale(0.95);
    }

    .stand-card.occupied {
      background: rgba(244, 67, 54, 0.2);
      border-color: rgba(244, 67, 54, 0.5);
      cursor: not-allowed;
    }

    .stand-number {
      font-size: 24px;
    }

    .stand-hunter {
      font-size: 10px;
      opacity: 0.9;
      text-align: center;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Who's Out List */
    .whos-out-item {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 3px solid #4CAF50;
    }

    /* Activity Log */
    .activity-item {
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .activity-time {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 5px;
    }

    /* Log Form */
    .log-form textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 14px;
      resize: vertical;
      min-height: 80px;
      margin-bottom: 10px;
    }

    .log-type-btns {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .log-type-btns button {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    .log-type-btns button.active {
      background: #4CAF50;
      border-color: #4CAF50;
    }

    /* Admin */
    .hunter-item {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .remove-btn {
      padding: 6px 12px;
      border-radius: 8px;
      background: rgba(244, 67, 54, 0.3);
      border: 1px solid rgba(244, 67, 54, 0.6);
      color: #fff;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <div class="login-form">
      <h2>ü¶å Hunting Camp</h2>
      <div class="input-group">
        <label>Name</label>
        <input type="text" id="loginName" placeholder="Enter your name">
      </div>
      <div class="input-group">
        <label>PIN</label>
        <input type="password" id="loginPin" placeholder="Enter your PIN" inputmode="numeric" maxlength="4">
      </div>
      <button class="btn btn-primary" onclick="login()">Login</button>
      <p id="loginError" style="color: #f44336; margin-top: 15px; text-align: center; display: none;"></p>
    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp" class="main-app">
    <!-- Header with Weather -->
    <div class="header">
      <div class="header-top">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar"></div>
          <div>
            <div style="font-weight: bold; font-size: 14px;" id="userName"></div>
            <div style="font-size: 11px; opacity: 0.7;" id="userRole"></div>
          </div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
      
      <!-- Compact Weather -->
      <div class="weather-compact" id="weatherCompact">
        <div class="weather-item">
          <div class="weather-label">Temp</div>
          <div class="weather-value" id="temp">--¬∞</div>
        </div>
        <div class="weather-item">
          <div class="weather-label">Wind</div>
          <div class="weather-value" id="wind">-- mph</div>
        </div>
        <div class="weather-item">
          <div class="weather-label">Direction</div>
          <div class="weather-value" id="windDir">--</div>
        </div>
        <div class="weather-item">
          <div class="weather-label">Sunrise</div>
          <div class="weather-value" id="sunrise">--:--</div>
        </div>
        <div class="weather-item">
          <div class="weather-label">Sunset</div>
          <div class="weather-value" id="sunset">--:--</div>
        </div>
      </div>
    </div>

    <!-- Tab Navigation -->
    <div class="nav-tabs">
      <button class="nav-tab active" onclick="switchTab('stands')">Stands</button>
      <button class="nav-tab" onclick="switchTab('activity')">Activity</button>
      <button class="nav-tab" onclick="switchTab('log')">Log</button>
      <button class="nav-tab hidden" id="adminTab" onclick="switchTab('admin')">Admin</button>
    </div>

    <!-- Content Area -->
    <div class="content">
      <!-- Stands Tab -->
      <div id="standsTab" class="tab-content active">
        <!-- Current Status -->
        <div class="status-box">
          <div class="status-label">Currently At</div>
          <div class="status-value" id="currentStandDisplay">Not Checked In</div>
          <button class="btn btn-danger hidden" id="checkoutBtn" onclick="checkout()" style="margin-top: 15px;">Check Out</button>
        </div>

        <!-- Who's Out -->
        <div style="margin-bottom: 15px;">
          <h3 style="margin-bottom: 10px; font-size: 16px;">ü¶å Who's Out</h3>
          <div id="whosOutList"></div>
        </div>

        <!-- Stand Grid -->
        <h3 style="margin-bottom: 10px; font-size: 16px;">Select Stand</h3>
        <div class="stands-grid" id="standsGrid"></div>
      </div>

      <!-- Activity Tab -->
      <div id="activityTab" class="tab-content">
        <h3 style="margin-bottom: 15px; font-size: 16px;">Activity Log</h3>
        <div id="activityLog"></div>
      </div>

      <!-- Log Tab -->
      <div id="logTab" class="tab-content">
        <h3 style="margin-bottom: 15px; font-size: 16px;">Log Entry</h3>
        <div class="log-form">
          <div class="log-type-btns">
            <button class="active" data-type="sighting" onclick="selectLogType(this)">Sighting</button>
            <button data-type="harvest" onclick="selectLogType(this)">Harvest</button>
            <button data-type="note" onclick="selectLogType(this)">Note</button>
          </div>
          <textarea id="logDescription" placeholder="Describe what you saw..."></textarea>
          <button class="btn btn-primary" onclick="submitLog()">Submit Log</button>
        </div>
      </div>

      <!-- Admin Tab -->
      <div id="adminTab" class="tab-content">
        <h3 style="margin: 0 0 15px; font-size: 16px; color: #FFD700;">üîß Admin Panel</h3>
        
        <h4 style="margin: 20px 0 10px; font-size: 14px;">Hunters</h4>
        <div id="hunterList"></div>
        
        <h4 style="margin: 20px 0 10px; font-size: 14px;">Add Hunter</h4>
        <div class="input-group">
          <label>Name</label>
          <input type="text" id="newHunterName" placeholder="Hunter name">
        </div>
        <div class="input-group">
          <label>PIN (4 digits)</label>
          <input type="password" id="newHunterPin" placeholder="0000" inputmode="numeric" maxlength="4">
        </div>
        <button class="btn btn-primary" onclick="addHunter()">Add Hunter</button>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let currentLogType = 'sighting';
    const API_BASE = window.location.origin;

    // Login
    async function login() {
      const name = document.getElementById('loginName').value.trim();
      const pin = document.getElementById('loginPin').value.trim();
      const errorEl = document.getElementById('loginError');

      if (!name || !pin) {
        errorEl.textContent = 'Please enter name and PIN';
        errorEl.style.display = 'block';
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, pin })
        });

        if (!res.ok) {
          errorEl.textContent = 'Invalid name or PIN';
          errorEl.style.display = 'block';
          return;
        }

        currentUser = await res.json();
        errorEl.style.display = 'none';
        
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'flex';
        
        initApp();
      } catch (error) {
        errorEl.textContent = 'Login failed';
        errorEl.style.display = 'block';
      }
    }

    // Logout
    function logout() {
      currentUser = null;
      document.getElementById('loginScreen').style.display = 'flex';
      document.getElementById('mainApp').style.display = 'none';
      document.getElementById('loginName').value = '';
      document.getElementById('loginPin').value = '';
    }

    // Init
    async function initApp() {
      document.getElementById('userName').textContent = currentUser.name;
      document.getElementById('userAvatar').textContent = currentUser.name[0].toUpperCase();
      document.getElementById('userRole').textContent = currentUser.isAdmin ? 'Admin' : 'Hunter';
      
      if (currentUser.isAdmin) {
        document.getElementById('adminTab').classList.remove('hidden');
      }

      loadWeather();
      loadStands();
      loadActivity();
      updateStatus();

      setInterval(() => {
        loadStands();
        loadActivity();
        updateStatus();
      }, 30000);
    }

    // Weather
    async function loadWeather() {
      try {
        const res = await fetch(`${API_BASE}/api/weather`);
        const data = await res.json();
        
        if (data.current) {
          document.getElementById('temp').textContent = Math.round(data.current.temperature_2m) + '¬∞F';
          document.getElementById('wind').textContent = Math.round(data.current.wind_speed_10m) + ' mph';
          document.getElementById('windDir').textContent = getWindDirection(data.current.wind_direction_10m);
        }
        
        if (data.daily) {
          document.getElementById('sunrise').textContent = formatTime(data.daily.sunrise[0]);
          document.getElementById('sunset').textContent = formatTime(data.daily.sunset[0]);
        }
      } catch (error) {
        console.error('Weather failed:', error);
      }
    }

    function getWindDirection(degrees) {
      const dirs = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
      return dirs[Math.round(degrees / 45) % 8];
    }

    function formatTime(isoString) {
      const date = new Date(isoString);
      return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
    }

    // Stands
    async function loadStands() {
      try {
        const res = await fetch(`${API_BASE}/api/stands`);
        const stands = await res.json();
        
        const whosOutList = document.getElementById('whosOutList');
        const occupiedStands = stands.filter(s => s.occupied);
        
        if (occupiedStands.length === 0) {
          whosOutList.innerHTML = '<div style="text-align: center; opacity: 0.6; padding: 10px;">No one out</div>';
        } else {
          whosOutList.innerHTML = occupiedStands.map(stand => `
            <div class="whos-out-item">
              <div>${stand.hunter}</div>
              <div style="background: rgba(76, 175, 80, 0.3); padding: 4px 10px; border-radius: 8px; font-weight: bold;">Stand ${stand.id}</div>
            </div>
          `).join('');
        }
        
        const grid = document.getElementById('standsGrid');
        grid.innerHTML = '';
        
        stands.forEach(stand => {
          const card = document.createElement('div');
          card.className = `stand-card ${stand.occupied ? 'occupied' : 'available'}`;
          
          if (!stand.occupied && !currentUser.currentStand) {
            card.onclick = () => checkin(stand.id);
          }
          
          card.innerHTML = `
            <div class="stand-number">${stand.id}</div>
            ${stand.occupied ? `<div class="stand-hunter">${stand.hunter}</div>` : ''}
          `;
          
          grid.appendChild(card);
        });
      } catch (error) {
        console.error('Failed to load stands:', error);
      }
    }

    async function checkin(standId) {
      if (currentUser.currentStand) {
        alert('Please check out first');
        return;
      }

      if (!confirm(`Check in to Stand ${standId}?`)) {
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/checkin`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ hunterId: currentUser.id, standId })
        });

        if (!res.ok) {
          const error = await res.json();
          alert(error.error || 'Check-in failed');
          return;
        }

        currentUser.currentStand = standId;
        loadStands();
        loadActivity();
        updateStatus();
      } catch (error) {
        alert('Check-in failed');
      }
    }

    async function checkout() {
      if (!confirm('Check out?')) {
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/checkout`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ hunterId: currentUser.id })
        });

        if (!res.ok) {
          alert('Check-out failed');
          return;
        }

        currentUser.currentStand = null;
        loadStands();
        loadActivity();
        updateStatus();
      } catch (error) {
        alert('Check-out failed');
      }
    }

    function updateStatus() {
      const display = document.getElementById('currentStandDisplay');
      const btn = document.getElementById('checkoutBtn');
      
      if (currentUser.currentStand) {
        display.textContent = `Stand ${currentUser.currentStand}`;
        display.style.color = '#4CAF50';
        btn.classList.remove('hidden');
      } else {
        display.textContent = 'Not Checked In';
        display.style.color = 'rgba(255, 255, 255, 0.5)';
        btn.classList.add('hidden');
      }
    }

    // Activity
    async function loadActivity() {
      try {
        const res = await fetch(`${API_BASE}/api/activity`);
        const activity = await res.json();
        
        const log = document.getElementById('activityLog');
        log.innerHTML = '';
        
        if (activity.length === 0) {
          log.innerHTML = '<div style="text-align: center; opacity: 0.6;">No activity yet</div>';
          return;
        }
        
        activity.forEach(item => {
          let icon = 'üìç';
          if (item.type === 'checkin') icon = '‚úÖ';
          if (item.type === 'checkout') icon = 'üö™';
          if (item.type === 'sighting') icon = 'üëÄ';
          if (item.type === 'harvest') icon = 'üéØ';
          if (item.type === 'note') icon = 'üìù';
          
          let text = '';
          if (item.type === 'checkin') {
            text = `${item.hunter} checked in to ${item.stand}`;
          } else if (item.type === 'checkout') {
            text = `${item.hunter} checked out from ${item.stand}`;
          } else {
            text = `${item.hunter}: ${item.description}`;
          }
          
          const time = new Date(item.timestamp).toLocaleTimeString('en-US', {
            hour: 'numeric',
            minute: '2-digit'
          });
          
          const div = document.createElement('div');
          div.className = 'activity-item';
          div.innerHTML = `
            ${icon} ${text}
            <div class="activity-time">${time}</div>
          `;
          log.appendChild(div);
        });
      } catch (error) {
        console.error('Failed to load activity:', error);
      }
    }

    // Log
    function selectLogType(btn) {
      document.querySelectorAll('.log-type-btns button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentLogType = btn.dataset.type;
    }

    async function submitLog() {
      const description = document.getElementById('logDescription').value.trim();
      
      if (!description) {
        alert('Please enter a description');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/log`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            hunterId: currentUser.id,
            type: currentLogType,
            description
          })
        });

        if (!res.ok) {
          alert('Failed to submit log');
          return;
        }

        document.getElementById('logDescription').value = '';
        loadActivity();
        switchTab('activity');
      } catch (error) {
        alert('Failed to submit log');
      }
    }

    // Tabs
    function switchTab(tab) {
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tab + 'Tab').classList.add('active');
      
      if (tab === 'admin' && currentUser.isAdmin) {
        loadHunterList();
      }
    }

    // Admin
    async function loadHunterList() {
      try {
        const res = await fetch(`${API_BASE}/api/hunters`);
        const hunters = await res.json();
        
        const list = document.getElementById('hunterList');
        list.innerHTML = '';
        
        hunters.forEach(hunter => {
          const div = document.createElement('div');
          div.className = 'hunter-item';
          div.innerHTML = `
            <div>
              <strong>${hunter.name}</strong>
              ${hunter.isAdmin ? ' <span style="color: #FFD700;">‚≠ê</span>' : ''}
            </div>
            ${!hunter.isAdmin ? `<button class="remove-btn" onclick="removeHunter(${hunter.id})">Remove</button>` : ''}
          `;
          list.appendChild(div);
        });
      } catch (error) {
        console.error('Failed to load hunters:', error);
      }
    }

    async function addHunter() {
      const name = document.getElementById('newHunterName').value.trim();
      const pin = document.getElementById('newHunterPin').value.trim();
      
      if (!name || !pin || pin.length !== 4) {
        alert('Please enter valid name and 4-digit PIN');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/admin/hunters`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, pin, isAdmin: false })
        });

        if (!res.ok) {
          alert('Failed to add hunter');
          return;
        }

        document.getElementById('newHunterName').value = '';
        document.getElementById('newHunterPin').value = '';
        loadHunterList();
      } catch (error) {
        alert('Failed to add hunter');
      }
    }

    async function removeHunter(id) {
      if (!confirm('Remove this hunter?')) {
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/admin/hunters/${id}`, {
          method: 'DELETE'
        });

        if (!res.ok) {
          alert('Failed to remove hunter');
          return;
        }

        loadHunterList();
      } catch (error) {
        alert('Failed to remove hunter');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loginPin').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') login();
      });
    });
  </script>
</body>
